    js.ert.setup( function(){

    // old tiroir code
    window.addEventListener('load', function(){

        // Knuth shuffle:
        function shuffle(array) {
            var idx = array.length;
            while (0 !== idx) {
                var r = Math.floor(Math.random() * idx);
                idx -= 1;
                var t = array[idx];
                array[idx] = array[r];
                array[r] = t;
            }
            return array;
        }

        var s = shuffle([
            // ---- cheers
            'hi',
            'ciao',
            'viva',
            'salut',
            'hello',
            'grüezi',
            'prosit',
            'bonjour',
            'namaste',
            'guten Tag',
            'buona giornata',
            'buenas dias',
            // ---- love
            // '“I love you”',
            '“I ♥ ♠ ♦ ♣”',
            // ---- thats
            // 'that life is life',
            // 'that you don’t want to write me',
            'that it’s common to say it’s common',
            // 'that aaaah is not the same as ooooh',
            // ---- colors
            'that four has four letters',
            'that five has four letters',
            'that nine has four letters',
            'that π is close to, but not exactly 3.1415',
        ]);

        var c = 0;
        function swap(){
            c = ++c % s.length;
            var e = document.querySelector('.swapper');
            e.innerText = s[c];
            js.ert.refresh();
        }
        swap();
        setInterval( swap, 5000);
    });
